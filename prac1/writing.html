<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>

  <!-- Quill 라이브러리 추가 -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
    }

    body {
      background-color: #f5f6f8;
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이를 사용 */
    }

    /* 헤더 스타일 */
    .header {
      background-color: white;
      border-bottom: 1px solid #e5e5e5;
      padding: 12px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #5479F2;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: #333;
      text-decoration: none;
      font-size: 15px;
    }

    .user-menu {
      display: flex;
      gap: 20px;
    }

    .user-menu a {
      color: #5479F2;
      text-decoration: none;
      font-size: 15px;
    }

    /* 메인 컨테이너 */
    .container {
      max-width: 1200px;
      margin-top: 80px; /* 헤더 높이만큼 마진 추가 */
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 글쓰기 폼 */
    .write-form {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow :0px 4px 6px rgba(0 ,0 ,0 ,0.1)
    }

    .write-form input[type="text"]{
      width :100% ;
      padding :10px ;
      margin-bottom :10px ;
      border :1px solid #ddd ;
      border-radius :4px
    }

    .write-form p{
      font-size :12px ;
      color:#666 ;
      margin-bottom :10px
    }

    /* Quill 에디터 스타일 */
    #editor-container{
      width: 1000px; /* 에디터 너비 */
      height :300px ;
      border :1px solid #ddd ;
      border-radius :4px
    }

    /* 드롭다운 스타일 */
    .dropdown {
      margin-bottom :15px ;
      width :100% ;
      padding : 10px ;
      border-radius :4px ;
      border :1px solid #ddd
    }

    /* 버튼 스타일 */
    .button-group{
      display:flex;
      justify-content:flex-end;
      gap :10px
    }

    .button-group button{
      padding :10px 16px ;
      border:none ;
      border-radius :4px ;
      cursor:pointer
    }

    .button-group button.submit{
      margin-top :10px ;
      background-color:#007bff ;
      color:white
    }

    .button-group button.cancel{
      margin-top :10px ;
      background-color:#e9e9e9 ;
      color:black
    }

  </style>
</head>
<body>

<!-- 상단 헤더 -->
<header class="header">
  <div class ="logo"onclick ="location.href ='ysProject.html'">청룡인</div>
  <nav class ="nav-menu">
    <a href ="AllBulletinBoards.html">게시판</a>
    <a href ="notice.html">공지사항</a>
    <a href ="#blog">챗봇상담</a>
    <a href ="#mail">정신건강 사업정보</a>
  </nav>

  <div class ="user-menu">
    <a href ="login.html">로그인</a>
    <a href ="signUp.html">회원가입</a>
  </div>

</header>

<!-- 메인 컨테이너 -->
<div class ="container">

  <!-- 글쓰기 폼 -->
  <div class ="write-form">

    <!-- 게시판 선택 드롭다운 -->
    <select class ="dropdown">
      <option value ="자유게시판">자유게시판</option>
      <option value ="질문과답변">질문과답변</option>
      <option value ="갤러리">갤러리</option>
      <option value ="정보공유">정보공유</option>
      <option value ="동영상">동영상</option>
    </select>

    <!-- 제목 입력 -->
    <input type ="text"placeholder ="제목을 입력해 주세요."/>

    <!-- 경고 문구 -->
    <p>※ 음란물, 차별, 비하, 명예훼손 등 저작권 침해 게시물은 민 형사상의 책임을 질 수 있습니다.</p>

    <!-- Quill 에디터 -->
    <div id="editor-container"></div>

    <!-- 버튼 그룹 -->
    <div class ="button-group">
      <button type ="button"class ="cancel">취소</button>
      <button type ="submit"class ="submit">등록</button>
    </div>

  </div>

</div>

<!-- Quill 라이브러리 추가 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  // Quill 에디터 초기화
  var quill = new Quill('#editor-container', {
    theme:'snow', // 기본 테마 설정
    placeholder:'내용을 입력하세요...', modules:{
      toolbar:[
        [{ 'header':[1 ,2 ,false]}],
        ['bold','italic','underline'],
        ['link','image'],
        [{ 'list':'ordered'}, { 'list':'bullet'}]]}});
</script>

</body>

</html>
