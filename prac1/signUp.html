<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
    }

    body {
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 회원가입 컨테이너 */
    .signup-container {
      width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .signup-container h2 img {
      margin-right: 10px;
    }

    /* 기본 정보 섹션 */
    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    /* 폼 스타일 */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"] {
      width: calc(100% - 10px);
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    /* 설명 텍스트 */
    .description {
      font-size: 12px;
      color: #555;
      margin-bottom: 15px;
    }

    /* 체크박스와 라벨 */
    .checkbox-group {
      display:flex;
      align-items:center;
      margin-bottom :15px
    }

    .checkbox-group input[type="checkbox"]{
      margin-right : 10px
    }

    .checkbox-group label{
      font-size :12px
    }

    /* 버튼 스타일 */
    .button-group{
      display:flex;
      justify-content:flex-end;
      gap : 10px
    }

    .button-group button{
      padding :8px 16px ;
      border-radius :4px ;
      border:none ;
      background-color:#007bff ;
      color:white ;
      cursor:pointer
    }

    .button-group button.cancel{
      background-color:#e9e9e9 ;
      color:black
    }

  </style>
</head>
<body>

<div class="signup-container">

  <!-- 회원가입 제목 -->
  <h2><img src="https://img.icons8.com/ios/50/000000/add-user-male.png" alt="signup-icon" width="20">회원 가입</h2>

  <!-- 기본 정보 섹션 -->
  <div class="section-title">기본 정보</div>

  <!-- 아이디 입력 -->
  <div class="form-group">
    <label for="userid">아이디</label>
    <input type="text" id="userid" placeholder="사용자 ID는 영문+숫자로 이루어져야 합니다.">
    <p class="description">아이디가 중복될 경우 사용이 중지됩니다.</p>
  </div>

  <!-- 비밀번호 입력 -->
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호는 8~60자로 입력하세요.">
  </div>

  <!-- 비밀번호 확인 입력 -->
  <div class="form-group">
    <label for="password-confirm">비밀번호 확인</label>
    <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력하세요.">
  </div>

  <!-- 닉네임 입력 -->
  <div class="form-group">
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" placeholder="닉네임은 2~8자 이내여야 합니다.">
  </div>

  <!-- 이메일 주소 입력 -->
  <div class="form-group">
    <label for="email">이메일 주소</label>
    <input type="email" id="email" placeholder="이메일 주소를 입력하세요.">
    <p class="description">naver.com 메일 주소만 가입 가능합니다.</p>
  </div>

  <!-- 이메일 주소 확인 -->
  <div class="form-group">
    <label for="email-confirm">이메일 주소 확인</label>
    <input type="email" id="email-confirm" placeholder="이메일 주소를 다시 입력하세요.">
  </div>

  <!-- 메일링 가입 체크박스 -->
  <div class ="checkbox-group">
    <input type ="checkbox"id ="mailing-agree"/>
    <label for ="mailing-agree">메일링 가입</label>
  </div>

  <!-- 버튼 그룹 -->
  <div class ="button-group">
    <!-- 등록 버튼 -->
    <button type ="submit">등록</button>

    <!-- 취소 버튼 -->
    <button type ="button"class ="cancel">취소</button>

  </div>

</div>

</body>

</html>
