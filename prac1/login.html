<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
    }

    body {
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 로그인 컨테이너 */
    .login-container {
      width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .login-container h2 img {
      margin-right: 10px;
    }

    /* 폼 스타일 */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: calc(100% - 10px);
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    /* 로그인 유지 체크박스 */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-group label {
      font-size: 12px;
    }

    /* 설명 텍스트 */
    .description {
      font-size: 12px;
      color: #555;
      margin-bottom: 15px;
    }

    /* 버튼 스타일 */
    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button,
    .button-group a {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .button-group a {
      background-color:#e9e9e9 ;
      color:black
    }

  </style>
</head>
<body>

<div class="login-container">

  <!-- 로그인 제목 -->
  <h2><img src="https://img.icons8.com/ios/50/000000/login-rounded-right.png" alt="login-icon" width="20">로그인</h2>

  <!-- 아이디 입력 -->
  <div class="form-group">
    <label for="userid">아이디</label>
    <input type="text" id="userid" placeholder="아이디를 입력하세요">
  </div>

  <!-- 비밀번호 입력 -->
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
  </div>

  <!-- 로그인 유지 체크박스 -->
  <div class="checkbox-group">
    <input type="checkbox" id="remember-me">
    <label for="remember-me">브라우저를 닫더라도 로그인이 계속 유지될 수 있습니다.</label>
  </div>

  <!-- 설명 텍스트 -->
  <p class="description">
    로그인 유지 기능을 사용할 경우 다음 접속부터는 로그인을 하실 필요가 없습니다. 단, PC방, 도서관 등 공용 PC에서는 꼭 로그아웃을 해주세요.
  </p>

  <!-- 버튼 그룹 -->
  <div class="button-group">
    <button type="submit">로그인</button>
    <a href=signUp.html>회원가입</a>
  </div>

</div>

</body>
</html>
